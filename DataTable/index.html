<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DataTable</title>
</head>

<body>
    <table class="table">
        <thead id="table-header" class="table__header">

        </tbody>

<script src="js/script.js"></script>
